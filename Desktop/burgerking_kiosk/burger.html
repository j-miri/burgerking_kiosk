<!DOCTYPE html>
<html lang="en">
<head>
    <title>BURGER KING</title>
    <link href="burger.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="burgerKing">
        <!--헤더영역 : 버거킹로고 이미지-->
        <header>
            <img src="./img/logo.png" alt="버거킹로고"  width="150" height="140">
        </header>
        <!-- 네비영역 : 메뉴버튼 -->
        <nav>
            <ul class="nav">
                <li>홈</li>
                <li>버거</li>
                <li>음료</li>
                <li>사이드</li>
            </ul>
        </nav>
        <!--메인영역 : 메뉴 / 결체창 나뉨-->
        <main>
            <!-- 홈메뉴 -->
            <div id="home">
                <div class="container">
                    <ul class="slider">
                        <li class="slide_img"><img src="./img/slider1.jpg" width="400" height="400"></li>
                        <li class="slide_img"><img src="./img/slider2.jpg" width="400" height="400"></li>
                    </ul>
                </div>
            </div>
            <!-- 버거메뉴 -->
            <div id="hamburger">
                <section class="menu1" id="몬스터와퍼">
                    <img src="./img/ham1.png" width="190" height="140">
                    <span>
                        <p>몬스터와퍼</p>
                        <p>3500원</p>
                    </span>
                    <input type="hidden" value="3500">
                </section>
                <section class="menu2" id="콰트로치즈">
                    <img src="./img/ham2.png" width="190" height="140">
                    <span>
                        <p>콰트로치즈와퍼</p>
                        <p>3000원</p>
                    </span>
                    <input type="hidden" value="3000">
                </section>
                <section class="menu3" id="통새우와퍼">
                    <img src="./img/ham3.png" width="190" height="140">
                    <span>
                        <p>통새우와퍼</p>
                        <p>3000원</p>
                    </span>
                    <input type="hidden" value="3000">
                </section>
            </div>
            <!-- 사이드메뉴 -->
            <div id="side">
                <section class="menu1" id="코울슬로">
                    <img src="./img/side1.png" width="130" height="130">
                    <span>
                        <p>코울슬로 1000원</p>
                    </span>
                    <input type="hidden" value="1000">
                </section>
                <section class="menu2" id="바삭킹">
                    <img src="./img/side2.png" width="120" height="150">
                    <span>
                        <p>바삭킹 2500원</p>
                    </span>
                    <input type="hidden" value="2500">
                </section>
                <section class="menu3" id="감자튀김">
                    <img src="./img/side3.png" width="130" height="160">
                    <span>
                        <p>감자튀김 1500원</p>
                    </span>
                    <input type="hidden" value="1500">
                </section>
            </div>
            <!-- 음료메뉴 -->
            <div id="drink">
                <section class="menu1" id="코카콜라">
                    <img src="./img/drink1.png" width="120" height="150">
                    <span>
                        <p>코카콜라 1500원</p>
                    </span>
                    <input type="hidden" value="1500">
                </section>
                <section class="menu2" id="사이다">
                    <img src="./img/drink2.png" width="120" height="150">
                    <span>
                        <p>사이다 1300원</p>
                    </span>
                    <input type="hidden" value="1300">
                </section>
                <section class="menu3" id="아이스초코">
                    <img src="./img/drink3.png" width="120" height="150">
                    <span>
                        <p>아이스초코 1200원</p>
                    </span>
                    <input type="hidden" value="1200">
                </section>
            </div>
            <!-- 결제창 -->
            <aside id="aside">
                <div id="basket">   <!--메뉴 누를때 basket 안에 태그 생성됨 -->
                </div>
                <div id="aside_bottom" >
                    <span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        합계&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;
                    </span>
                    <span id="total"></span><br><br>
                    <button id="payment">결제</button>
                    <button id="reset">취소</button>
                </div>
            </aside>
        </main>
        <!-- 푸터영역 : 이미지 넣음 -->
        <footer>
            <img src="./img/footer.png" width="800px" height="170px">
        </footer>
    </div>
</body>
<script src="burger.js"></script>
</html>
